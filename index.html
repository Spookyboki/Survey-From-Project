<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    
</head>
<body>
    <div class="title">
        <h1 class="form-title"></h1>
    </div>
    <div class="form">
        <div class="let-us-know">
            <p id="paraf"></p>
        </div>
        <div class="inputs">
            <form method="POST" action="#" id="data-form">
                <div class="info">
                    <div class="input-personal-info">
                        <div class="info-label">
                            <label class="info-label-class" for="name"></label>
                        </div>
                        <div class="info-input">
                            <input id="name" class="info-input-class" type="text" name="Name" placeholder="Enter your name" required>
                        </div>
                    </div>
                    <div class="input-personal-info">
                        <div class="info-label">
                            <label class="info-label-class" for="email"></label>
                        </div>
                        <div class="info-input">
                            <input id="email" class="info-input-class" type="email" name="Mail" placeholder="Enter your Email" required>
                        </div>
                    </div>
                    <div class="input-personal-info">
                        <div class="info-label">
                            <label class="info-label-class"></label>
                        </div>
                        <div class="info-input">
                            <input class="info-input-class" type="number" name="age" placeholder="Age" required>
                        </div>
                    </div>
                </div>
                <div class="current-role-options">
                    <div class="role-options-label">
                        <label class=""></label>
                    </div>
                    <div class="options-role">
                        <select class="roles">
                            <option value="select" disabled="disabled">Select an option</option>
                            <option value="student" selected="selected">Student</option>
                            <option value="fullTimeJob" >Full Time Job</option>
                            <option value="fullTimeLearner" >Full Time Learner</option>
                            <option value="notSaying" >Prefer not to say</option>
                            <option value="other" >Other</option>
                        </select>
                    </div>
                </div>
                <div class="recommend-freeCodeCamp">
                    <div class="recommend-label">
                        
                    </div>
                    <div class="recommend-input">
                        <div class="reccs">
                            <div class="recc-input">
                                <input type="radio" name="recommend" value="definitely">
                            </div>
                            <div class="recc-label">
                                <label class="labels-for-reccs">Definitely</label>
                            </div>
                        </div>
                        <div class="reccs">
                            <div class="recc-input">
                                <input type="radio" name="recommend" value="maybe">
                            </div>
                            <div class="recc-label">
                                <label class="labels-for-reccs">Maybe</label>
                            </div>
                        </div>
                        <div class="reccs">
                            <div class="recc-input">
                                <input type="radio" name="recommend" value="not sure">
                            </div>
                            <div class="recc-label">
                                <label class="labels-for-reccs">Not sure</label>
                            </div>
                        </div>  
                    </div>
                </div>
                <div class="like-most-FCC">
                    <div class="most-FCC-label">
                        <label class="fcc-label"></label>
                    </div>
                    <div class="fcc-options">
                        <select class="option-choice">
                            <option value="option" disabled="disabled" selected="selected">Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects" >Projects</option>
                            <option value="community" >Community</option>
                            <option value="openSource" >Open Source</option>
                        </select>
                    </div>
                </div>
                <div class="improved">
                    <div class="improved-label-div">
                        <label class="improved-label"></label>
                    </div>
                    <div class="improved-input">
                        <div class="input-box">
                            <div class="check-box">
                                <input type="checkbox" name="frontEnd" value="check1">
                            </div>
                            <div class="label-box">
                                <label>Front-end Projects</label>
                            </div>
                        </div>
                        <div class="input-box">
                            <div class="check-box">
                                <input type="checkbox" name="backEnd" value="check2">
                            </div>
                            <div class="label-box">
                                <label>Back-end Projects</label>
                            </div>
                        </div>
                        <div class="input-box">
                            <div class="check-box">
                                <input type="checkbox" name="data" value="check3">
                            </div>
                            <div class="label-box">
                                <label>Data Visualization</label>
                            </div>
                        </div>
                        <div class="input-box">
                            <div class="check-box">
                                <input type="checkbox" name="challenge" value="check4">
                            </div>
                            <div class="label-box">
                                <label>Challenges</label>
                            </div>
                        </div>
                        <div class="input-box">
                            <div class="check-box">
                                <input type="checkbox" name="openSourceCommunity" value="check5">
                            </div>
                            <div class="label-box">
                                <label>Open Source Community</label>
                            </div>
                        </div>
                        <div class="input-box">
                           <div class="check-box">
                                <input type="checkbox" name="helpRooms" value="check6">
                            </div>
                            <div class="label-box">
                                <label>Gitter help rooms</label>
                            </div>
                        </div>
                        <div class="input-box">
                            <div class="check-box">
                                <input type="checkbox" name="videos" value="check7">
                            </div>
                            <div class="label-box">
                                <label>Videos</label>
                            </div>
                        </div>
                        <div class="input-box">
                            <div class="check-box">
                                <input type="checkbox" name="meetups" value="check8">
                            </div>
                            <div class="label-box">
                                <label>City Meetups</label>
                            </div>
                        </div>
                        <div class="input-box">
                            <div class="check-box">
                                <input type="checkbox" name="wiki" value="check9">
                            </div>
                            <div class="label-box">
                                <label>Wiki</label>
                            </div>
                        </div>
                        <div class="input-box">
                            <div class="check-box">
                                <input type="checkbox" name="forum" value="check10">
                            </div>
                            <div class="label-box">
                                <label>Forum</label>
                            </div>
                        </div>
                        <div class="input-box">
                            <div class="check-box">
                                <input type="checkbox" name="courses" value="check11">
                            </div>
                            <div class="label-box">
                                <label>Additional Courses</label>
                            </div>
                        </div>
                    </div> 
                </div>    
                <div class="comments">
                    <div class="comments-label">
                        <label class="comments-label-text"></label> 
                    </div>
                    <div class="comments-text">
                        <textarea id="box" name="area" form="data-form">Enter your comment here...</textarea>
                    </div>
                </div>
                <input type="submit">
            </form>
        </div>
    </div>
    
</body>
</html>
